<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

  <head>
    <meta http-equiv="refresh" content="60">
    <meta charset="utf-8">
    <title>SmartRoom</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel='stylesheet' href="{% static 'css/style.css' %}">
  </head>


  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Smart Room</h1>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary" name='connect_sensors'>Ping sensors</button>
        </form>
      </div>
    </div>

    <div class="container">
      {% if list_measures %}
      <table class="table borderless table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Distance</th>
            <th>Temperature</th>
            <th>Time stamp</th>
          </tr>
        </thead>
        <tbody>
          {% for measure in list_measures %}
            <tr>
              <td><a href="{% url 'detail' measure.idc %}">{{ measure.idc }}</td>
              <td>{{ measure.sensor_distance }}</td>
              <td>{{ measure.sensor_temperature }}</td>
              <td>{{ measure.date }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>

  </body>
</html>
